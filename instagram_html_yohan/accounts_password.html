<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isntagram</title>
    <link rel="stylesheet" href="/css/sytle.css">
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/css/accounts_menu.css">
    <link rel="stylesheet" href="/css/accounts_password.css">
    <script src="https://kit.fontawesome.com/c3df4d7d1c.js" crossorigin="anonymous"></script>

<body>
    <section>
        <nav class="nav-bar">
            <div class="nav-main">
                <div class="nav-logo">
                    <a href="">
                        <img src="/images/instagram_logo.png">
                    </a>
                </div>
                <div class="nav-search">
                    <div class="nav-search-border">
                        <i class="fas fa-search"></i>
                        <input type="text" class="nav-search-ip" placeholder="검색">
                    </div>
                </div>
                <div class="nav-items">
                    <div class="nav-item">
                        <i class="fas fa-home" id="nav-home-icon"></i>
                    </div>
                    <div class="nav-item">
                        <i class="far fa-plus-square" id="nav-plus-icon"></i>
                    </div>
                    <div class="nav-item">
                        <div class="nav-items-profile">
                            <img src="/images/signin_title.png">
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <main>
            <div class="container">
                <ul class="menu-list">
                    <li class="menu-li">
                        <a href="#" class="menu-li-a">프로필 편집</a>
                    </li>
                    <li class="menu-li">
                        <a href="#" class="menu-li-a-select">비밀번호 변경</a>
                    </li>
                </ul>
                <article>
                    <div class="password-profile-img">
                        <div class="password-profile-img-border">
                            <img src="/images/signin_title.png">
                        </div>
                        <div class="username-lb">
                            <h1>junil</h1>
                        </div>
                    </div>

                    <div class="password-items">
                        <aside>
                            <label for="pre-password-ip" class="password-lb">이번 비밀번호</label>
                        </aside>
                        <div class="password-ip">
                            <input type="password" id="pre-password-ip">
                        </div>
                    </div>
                    <div class="password-items">
                        <aside>
                            <label for="new-password-ip" class="password-lb">새 비밀번호</label>
                        </aside>
                        <div class="password-ip">
                            <input type="password" id="new-password-ip">
                        </div>
                    </div>

                    <div class="password-items">
                        <aside>
                            <label for="new-repassword-ip" class="password-lb">새 비밀번호 확인</label>
                        </aside>
                        <div class="password-ip">
                            <input type="password" id="new-repassword-ip">
                        </div>
                    </div>

                    <div class="password-items">
                        <aside>

                        </aside>
                        <div class="password-ip">
                            <button type="button" class="password-submit-btn">비밀번호 변경</button>
                        </div>
                    </div>
                </article>
            </div>
        </main>
    </section>
